<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PS Tasks - To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="branding">
      <img src="task--v1.png" alt="PS Tasks Logo" class="logo" />
      <h1>PS Tasks</h1>
      <p class="tagline">Plan Smart. Stay Productive.</p>
    </div>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button id="addTaskButton">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
